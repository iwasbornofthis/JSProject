<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트</title>
  <!-- <script src="data.js"></script> -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  
  </style>
</head>

<body>
  <h1>자동차 구조 입문 테스트</h1>
  <div class="select-container">
    <select id="hyperlinkSelect" onchange="goToLink()">
      <option value="">선택하세요</option>
      <option value="car_quiz_1.html">기출문제 1</option>
      <option value="car_quiz_2.html">기출문제 2</option>
      <option value="car_quiz_3.html">기출문제 3</option>
    </select>
  </div>


  <div class="hamburger" onclick="toggleNav()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="navbar" id="myNavbar">
    <a href="index.html">홈</a>
    <a href="qr.html">문제등록하기</a>
    <a href="car_quiz_1.html">문제풀기</a>
  </div>

  <form id="cbtForm">
    <div id="question-container"></div>
    <div class="bottom">
      <input type="submit" class="submit-button" value="제출">
    </div>

  </form>
  <div id="results-container" class="hidden">
    <button id="review-wrong-answers" class="hidden" onclick="displayWrongAnswers()">오답노트 보기</button>
    <div id="wrong-note-container" class="hidden">
      <h2>오답노트</h2>
    </div>
  </div>
  <script src="cbt.js"></script>
  <script src="nav.js"></script>
 
  <script>
    function goToLink() {
      var selectBox = document.getElementById('hyperlinkSelect');
      var selectedValue = selectBox.options[selectBox.selectedIndex].value;
      if (selectedValue) {
        window.location.href = selectedValue;
      }
    }

  </script>
</body>

</html>
